<!DOCTYPE html>
<html>
<head>
	<title>Multi chat application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.js"></script> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../stylesheets/multichat.css" />
	<script src="https://use.fontawesome.com/3adfd37138.js"></script>
	<script src="/javascripts/multichat.js"></script>
	<script src="/javascripts/socket.io.js"></script>
	<script src="/javascripts/socket.io-stream.js"></script>
</head>
<body>
	<div class="container">
		<h5 id=welcome></h5>
		<div class = row>
			<div class = col-sm-9 id=chats>	
			</div>
			<div class = col-sm-3>
				<h5>Available People : </h5>
				<ul class="list-group" id=availableList>
				</ul>

				<h5>Request sent : </h5>
				<ul class="list-group" id=requestList>
				</ul>
				<h5>Request received : </h5>
				<ul class="list-group" id=requestrecList>
				</ul>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
	    <div class="modal-dialog">
	      	<div class="modal-content">
		        <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Login</h4>
		        </div>
		        <div class="modal-body">
		        	<form>
						<div class="form-group">
							<input type="text" class="form-control" id="name" placeholder="username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="password">
						</div>
						<button type="submit" class="btn btn-default" id=join>Login</button>
					</form>
					<p id=invalid style="color: red;"></p>
					<button type="button" class="btn btn-default" id=signup>signup</button>
		        </div>
	      	</div>
	      
	    </div>
  	</div>
  	<div class="modal fade" id="progressModal" role="dialog" data-backdrop="static" data-keyboard="false">
	    <div class="modal-dialog">
	      	<div class="modal-content">
		        <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Progress : </h4>
		        </div>
		        	<div class="progress progress-striped">
					    <div class="progress-bar" aria-valuemin="0" aria-valuemax="100">
					        <span class="sr-only" id=progress>60% Complete</span>
					    </div>
					</div>
		        </div>
		        <div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
	      	</div>
	      
	    </div>
  	</div>

  	<div class="modal fade" id="signupModal" role="dialog" data-backdrop="static" data-keyboard="false">
	    <div class="modal-dialog">
	      	<div class="modal-content">
		        <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Sign Up</h4>
		        </div>
		        <div class="modal-body">
		        	<form>
						<div class="form-group">
							<input type="text" class="form-control" id="signupname" placeholder="username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="signuppassword" placeholder="password">
						</div>
						<button type="submit" class="btn btn-default" id=signupbtn>signup</button>
					</form>
					<p id=failsignup style="color: red"></p>
		        </div>
	      	</div>
	      
	    </div>
  	</div>
</body>
</html>
